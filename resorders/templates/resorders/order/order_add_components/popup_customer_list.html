<div id="popup_customer_list" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
                <table class="table table-bordered table-condensed">
                    <thead>
                        <tr class="warning">
                            <th colspan="3">Customers</th>
                        </tr>
                    </thead>
                    <thead>
                        <tr>
                            <td>Search</td>
                            <td colspan="2">
                                <input data-bind="event: {keypress: searchCustomers}" type="text" class="form-control input-sm">
                            </td>
                        </tr>
                    </thead>
                    <thead>
                        <tr>
                            <td colspan="4">
                                <span data-bind="visible: customerPaginationPrev()">
                                    <button data-bind="click: paginateCustomers, attr: {'data-page': customerPaginationPrev()}" class="btn btn-sm btn-primary">Prev</button>
                                </span>
                                <span data-bind="visible: !customerPaginationPrev()">
                                    <button class="btn btn-sm btn-default">Prev</button>
                                </span>
                                <span data-bind="visible: customerPaginationNext()">
                                    <button data-bind="click: paginateCustomers, attr: {'data-page': customerPaginationNext()}" class="btn btn-sm btn-primary">Next</button>
                                </span>
                                <span data-bind="visible: !customerPaginationNext()">
                                    <button class="btn btn-sm btn-default">Next</button>
                                </span>
                            </td>
                        </tr>
                    </thead>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th colspan="2">Email</th>
                        </tr>
                    </thead>
                    <tbody data-bind="visible: customers, foreach: customers">
                        <tr>
                            <td data-bind="text: name"></td>
                            <td data-bind="text: email"></td>
                            <td>
                                <button data-bind="click: $root.selectCustomer" class="btn btn-sm btn-flat-default">
                                    <i class="glyphicon glyphicon-share"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
